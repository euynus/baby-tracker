name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-xcode:
    name: Build with Xcode
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_15.2.app
        xcodebuild -version
        swift --version
      
    - name: Check Environment
      run: |
        echo "=== Available Simulators ==="
        xcrun simctl list devices available | grep "iPhone" | head -10
        echo ""
        echo "=== Project Schemes ==="
        xcodebuild -list -project BabyTracker.xcodeproj || echo "Project check failed"
      
    - name: Build
      run: |
        xcodebuild clean build \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -sdk iphonesimulator \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          DEVELOPMENT_TEAM=""
      continue-on-error: false

