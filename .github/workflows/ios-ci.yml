name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Project
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Xcode version
      run: |
        xcodebuild -version
        swift --version
      
    - name: List available schemes
      run: xcodebuild -list -project BabyTracker.xcodeproj
      
    - name: Build for testing
      run: |
        xcodebuild build-for-testing \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          ONLY_ACTIVE_ARCH=NO
      continue-on-error: false

  test:
    name: Run Tests
    runs-on: macos-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run unit tests
      run: |
        xcodebuild test \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS=""
      continue-on-error: true

  lint:
    name: SwiftLint
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: |
        brew install swiftlint || echo "SwiftLint installation skipped"
      
    - name: Run SwiftLint
      run: |
        if command -v swiftlint &> /dev/null; then
          swiftlint lint --reporter github-actions-logging || true
        else
          echo "SwiftLint not installed, skipping"
        fi
      continue-on-error: true
