  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: |
        swiftlint lint --lenient --reporter github-actions-logging || true
      continue-on-error: true
      
  summary:
    name: CI Summary
    runs-on: macos-14
    needs: [build-xcode, lint]
    if: always()
    
    steps:
    - name: Summary
      run: |
        echo "=== CI Pipeline Summary ==="
        echo "Build: ${{ needs.build-xcode.result }}"
        echo "Lint: ${{ needs.lint.result }}"
