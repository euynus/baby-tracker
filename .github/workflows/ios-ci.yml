name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_15.2.app
        xcodebuild -version
        swift --version
      
    - name: Check Environment
      run: |
        echo "=== Available iPhone 15 Simulators ==="
        xcrun simctl list devices available | grep "iPhone 15" || echo "No iPhone 15 found, using any iPhone"
        echo ""
        echo "=== Project Schemes ==="
        xcodebuild -list -project BabyTracker.xcodeproj
      
    - name: Build
      run: |
        xcodebuild clean build \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -sdk iphonesimulator \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          DEVELOPMENT_TEAM=""
      
    - name: Test
      run: |
        xcodebuild test \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -sdk iphonesimulator \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          DEVELOPMENT_TEAM=""
      continue-on-error: true

  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint --lenient
      continue-on-error: true
