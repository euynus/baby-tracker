name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_15.2.app
        xcodebuild -version
      
    - name: Check Environment
      run: |
        echo "=== Available Simulators ==="
        xcrun simctl list devices available | grep iPhone
        echo "=== Schemes ==="
        xcodebuild -list -project BabyTracker.xcodeproj
      
    - name: Build
      run: |
        set -o pipefail
        xcodebuild \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -configuration Debug \
          -derivedDataPath ./DerivedData \
          clean build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          DEVELOPMENT_TEAM="" \
          PROVISIONING_PROFILE="" | tee build.log
      continue-on-error: false
      
    - name: Test
      run: |
        xcodebuild \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -derivedDataPath ./DerivedData \
          test \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          DEVELOPMENT_TEAM=""
      continue-on-error: true
      
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          ./DerivedData/Logs/

  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: SwiftLint
      run: |
        brew install swiftlint
        swiftlint --version
        swiftlint lint --reporter emoji || echo "SwiftLint found issues but continuing"
      continue-on-error: true
