name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Project
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Xcode and Swift version
      run: |
        xcodebuild -version
        swift --version
      
    - name: List available simulators
      run: xcrun simctl list devices available
      
    - name: List schemes in project
      run: xcodebuild -list -project BabyTracker.xcodeproj
      
    - name: Build project
      run: |
        set -o pipefail
        xcodebuild clean build \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -sdk iphonesimulator \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          DEVELOPMENT_TEAM="" \
          ONLY_ACTIVE_ARCH=NO | tee build.log
      
    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

  test:
    name: Run Tests
    runs-on: macos-latest
    needs: build
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run unit tests
      run: |
        xcodebuild test \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15' \
          -sdk iphonesimulator \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          DEVELOPMENT_TEAM=""
      continue-on-error: true

  lint:
    name: SwiftLint (Optional)
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      continue-on-error: true
      
    - name: Run SwiftLint
      run: swiftlint lint --lenient
      continue-on-error: true
