name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Project
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode_15.2.app
        xcodebuild -version
        swift --version
      
    - name: List all available simulators
      run: |
        xcrun simctl list devices available
        echo "---"
        xcrun simctl list devices | grep "iPhone 15"
      
    - name: Create iPhone 15 simulator if needed
      run: |
        # Check if iPhone 15 with iOS 17 exists
        if ! xcrun simctl list devices | grep -q "iPhone 15.*17"; then
          echo "Creating iPhone 15 simulator..."
          RUNTIME=$(xcrun simctl list runtimes | grep "iOS 17" | tail -1 | awk '{print $NF}')
          xcrun simctl create "iPhone 15" "com.apple.CoreSimulator.SimDeviceType.iPhone-15" "$RUNTIME" || true
        fi
        xcrun simctl list devices | grep "iPhone 15"
      
    - name: List schemes
      run: xcodebuild -list -project BabyTracker.xcodeproj
      
    - name: Show build destinations
      run: |
        xcodebuild -showdestinations \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker
      
    - name: Build project
      run: |
        xcodebuild clean build \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          -sdk iphonesimulator \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          DEVELOPMENT_TEAM="" \
          ONLY_ACTIVE_ARCH=NO
      
    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: ~/Library/Developer/Xcode/DerivedData/*/Logs/Build/*.xcactivitylog

  test:
    name: Run Tests
    runs-on: macos-14
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
    - name: Run unit tests
      run: |
        xcodebuild test \
          -project BabyTracker.xcodeproj \
          -scheme BabyTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          -sdk iphonesimulator \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGN_ENTITLEMENTS="" \
          DEVELOPMENT_TEAM=""
      continue-on-error: true

  lint:
    name: SwiftLint
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: brew install swiftlint
      
    - name: Run SwiftLint
      run: swiftlint lint --lenient
      continue-on-error: true
